<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study With BPSM - Your AI Learning Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-[#f5f5f3] text-gray-900 font-sans">

    </div> -->

    <!-- Page Transition Overlay -->
    <div id="transition-overlay" class="fixed top-0 left-0 w-full h-screen bg-gray-900 origin-bottom z-40"></div>

    <header class="fixed top-0 left-0 w-full bg-white/80 backdrop-blur-sm shadow-md z-10">
        <nav class="container mx-auto flex justify-between items-center p-4">
            <h1 class="text-xl font-bold tracking-wider">Study With BPSM</h1>
            <a href="chat.html" class="btn-outline">Chat Now</a>
        </nav>
    </header>

    <main class="container mx-auto min-h-screen flex items-center px-6">
        <div class="max-w-4xl">
            <div class="split-text">
                <h1 class="text-6xl md:text-8xl lg:text-9xl font-black uppercase tracking-tighter leading-none">
                    AI-Powered
                </h1>
                <h1 class="text-6xl md:text-8xl lg:text-9xl font-black uppercase tracking-tighter leading-none">
                    Study
                </h1>

                </h1>
            </div>
            <div class="mt-8 animate-fade-in">
                <p class="max-w-lg text-gray-600">
                    I'm BPSM, an AI assistant powered by Google's Gemini. I'm here to help you understand complex topics, answer study questions, and accelerate your learning.
                </p>
                <div class="mt-12">
                    <a href="chat.html" class="btn-launch-card group">
                        <span>Launch the Chatbot</span>
                        <svg class="w-6 h-6 ml-3 transition-transform duration-300 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 w-full bg-white/80 backdrop-blur-sm shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] z-10">
        <div class="container mx-auto p-4 text-center text-sm text-gray-500">
            &copy; 2025 Study With BPSM. Powered by Gemini.
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="js/main.js"></script>
